  let slideIndex = 0;
  const slides = [
    {imageSrc: 'slideshowimgs/DJ_HardLogic.jpg', submittedBy: 'DJ_HardLogic'},
    {imageSrc: 'slideshowimgs/PerAsperaSys.jpg', submittedBy: 'PerAsperaSys'},

    {imageSrc: 'slideshowimgs/DJ_HardLogic1.jpg', submittedBy: 'DJ_HardLogic'},
    {imageSrc: 'slideshowimgs/WERTECHS.jpg', submittedBy: 'WERTECHS'},

    {imageSrc: 'slideshowimgs/JangiGabmeister.jpg', submittedBy: 'JangiGabmeister'},
  ];

  let slideInterval;

  document.addEventListener("DOMContentLoaded", function () {
    showSlides();
    startSlideInterval();
  });

  function showSlides() {
    const slidesContainer = document.querySelector('.slides');
    slidesContainer.innerHTML = '';

    slides.forEach((slide, index) => {
      const slideElement = document.createElement('div');
      slideElement.classList.add('slide');
      if (index === slideIndex) {
        slideElement.style.display = 'block';
      }

      const imageElement = document.createElement('img');
      imageElement.src = slide.imageSrc;
      imageElement.alt = `Slide ${index + 1}`;
      imageElement.classList.add('slide-img');

      const submittedByElement = document.createElement('p');
      submittedByElement.classList.add('submitted-by');
      submittedByElement.textContent = `Submitted By: ${slide.submittedBy}`;

      slideElement.appendChild(imageElement);
      slideElement.appendChild(submittedByElement);

      slidesContainer.appendChild(slideElement);
    });
  }

  function moveSlide(n) {
    slideIndex += n;
    if (slideIndex >= slides.length) {
      slideIndex = 0;
    } else if (slideIndex < 0) {
      slideIndex = slides.length - 1;
    }
    showSlides();
    resetSlideInterval();
  }

  function startSlideInterval() {
    slideInterval = setInterval(() => {
      slideIndex++;
      if (slideIndex >= slides.length) {
        slideIndex = 0;
      }
      showSlides();
    }, 5000);
  }

  function resetSlideInterval() {
    clearInterval(slideInterval);
    startSlideInterval();
  }
